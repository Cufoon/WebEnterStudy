<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Html表单</title>
		<style type="text/css">
			table {
				width: 80%;
				margin-right: 10%;
				margin-left: 10%;
				border-collapse: collapse;
			}
			td {
				padding: 10px;
			}
			td#r {
				text-align: right;
				padding-right: 2px;
			}
		</style>
	</head>
	<body>
		<table cellspacing="0" border="1px">
			<tbody>
				<tr>
					<td colspan="3"><strong>1.姓名和联系方式</strong></td>
				</tr>
				<tr>
					<td id="r">真实姓名：</td>
					<td><input type="text" name="name" />*</td>
					<td>
						<form action="" method="GET">
							<label
								><input
									type="radio"
									name="sex"
									value="man"
									checked="checked"
								/>男</label
							>
							<label><input type="radio" name="sex" value="woman" />女</label>
						</form>
					</td>
				</tr>
				<tr>
					<td id="r">电子邮箱：</td>
					<td><input type="text" name="email" />*</td>
					<td>
						<strong>非常重要！</strong
						><br />这是本工作室与您联系的首选方式哦,请填写真实.
					</td>
				</tr>
				<tr>
					<td id="r">电话：</td>
					<td><input type="text" name="phone" />*</td>
					<td>电话为必须填写项</td>
				</tr>
				<tr>
					<td id="r">所实习部门：</td>
					<td colspan="2">
						<select style="width: 4em">
							<option value="yf">研发</option>
							<option value="sj">设计</option>
							<option value="yy">运营</option>
							<option value="nr">内容</option>
						</select>
					</td>
				</tr>
				<tr>
					<td id="r">实习岗位：</td>
					<td><input type="text" name="position" />*</td>
					<td>研发部岗位：前端/后端/运维</td>
				</tr>
				<tr>
					<td id="r">手机号码：</td>
					<td><input type="text" name="numbers" /></td>
					<td style="border: none;"></td>
				</tr>
				<tr>
					<td id="r">邮箱：</td>
					<td><input type="text" name="mail" /></td>
					<td style="border: none;"></td>
				</tr>
				<tr>
					<td id="r">性别取向：</td>
					<td><input type="text" name="sexlike" /></td>
					<td style="border: none;"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
